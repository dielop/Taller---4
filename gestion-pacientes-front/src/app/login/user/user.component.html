<mat-card>
    <mat-card-title>Login</mat-card-title>
<mat-card-content>
<form [formGroup]="form">
  <p>
    <mat-form-field>
      <input type="text" matInput placeholder="Username" formControlName="username">
    </mat-form-field>
  </p>

  <p>
    <mat-form-field>
      <input type="text" matInput placeholder="Email" formControlName="email">
    </mat-form-field>
  </p>

  <p>
    <mat-form-field>
      <input type="password" matInput placeholder="Password" formControlName="password">
    </mat-form-field>
  </p>

  <p *ngIf="problem == true" class="error">
    Usuario o contrase√±a incorrecta
  </p>

  <p *ngIf="problemRegistro == true" class="ok">
    Usuario registrado con exito
  </p>

  <p *ngIf="problemRegistro == false" class="errorReg">
    Error al registrar el usuario
  </p>

  <div class="button">
    <button mat-raised-button (click)="ingresar()" mat-button>Ingresar</button>
  </div>
  <div class="button">
    <button mat-raised-button (click)="registrarUsuario()" mat-button>Registrar usuario</button>
  </div>

</form>
</mat-card-content>
</mat-card>
