
<h2 mat-dialog-title>Editar Paciente</h2> 

<div  class="container" *ngIf = "paciente">           
    <form (ngSubmit)= "onUpdate()" novalidate #f="ngForm">
        <div class= "form-group">                                
            <mat-form-field appearance="outline">
                <mat-label>DNI</mat-label>
                <input matInput type="number" class="form-control" id="DNI" name="DNI"
                [(ngModel)]= "paciente.dni" required>
            </mat-form-field>
        </div>

        <div class= "form-group"> 
            <mat-form-field appearance="outline">
            <mat-label>Nombre</mat-label>
            <input matInput type="text" class="form-control" id="nombre" name="nombre"
            [(ngModel)]= "paciente.nombre" required>
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Apellido</mat-label>
                <input matInput type="text" class="form-control" id="apellido" name="apellido"
                    [(ngModel)]= "paciente.apellido" required>
            </mat-form-field>
        </div>

        <div class= "form-group">          
            <mat-form-field appearance="outline">
                <mat-label>Localidad</mat-label>
                <input matInput type="text" class="form-control" id="localidad" name="localidad"
                [(ngModel)]= "paciente.localidad">
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Direccion</mat-label>
                <input matInput type="text" class="form-control" id="direccion" name="direccion"
                [(ngModel)]= "paciente.direccion">
            </mat-form-field>
        </div>

        <div class= "form-group">
            <mat-form-field appearance="outline">
                <mat-label>Telefono</mat-label>
                <input matInput type="number" class="form-control" id="telefono" name="telefono"
                [(ngModel)]= "paciente.telefono">
            </mat-form-field>
        </div>

        <div class="botones">
            <button mat-raised-button color="primary" cdkFocusInitial>Guardar</button>
            <button mat-raised-button color="basic" (click)="cancelar()">Cancelar</button>
        </div>
    </form>  
</div>
